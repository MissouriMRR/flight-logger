version: '3'

services: 
  paracord_db: 
    # Frozen at 11.6 until https://github.com/typeorm/typeorm/issues/4332 is fixed
    image: "postgres:11.6"
    ports:
      - "5432:5432"
    networks:
      - paracord_db_nw
    environment: 
      - POSTGRES_USER=paracord
      - POSTGRES_PASSWORD=paracord
  
  paracord_web: 
    build: .
    restart: always
    volumes:
      - .:/web
    ports: 
      - "80:3000"
    networks:
      - paracord_web_nw
      - paracord_db_nw
    depends_on: 
      - paracord_db

networks:
  paracord_web_nw:
    driver: bridge
  paracord_db_nw:
    driver: bridge
